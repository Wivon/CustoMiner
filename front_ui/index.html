<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustoMiner</title>

    <!-- links -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/app.js" defer></script>
</head>

<body>
    <div class="nav">
        <div class="left">
            <img src="assets/img/icons/CustoMinerICONx128.png" alt="appIcon">
            <div class="actions">
                <a href="#home" class="active">HOME</a>
                <a href="#settings">SETTINGS</a>
                <a href="#library">LIBRARY</a>
                <div class="activeMenuIndicator"></div>
            </div>
        </div>
        <div class="right">
            <div class="minimizeBtn miniBtn" onclick="ipcRenderer.send('minimize')">-</div>
            <div class="minimizeBtn miniBtn" onclick="ipcRenderer.send('toggle-maximize')"><div class="square"></div></div>
            <div class="closeBtn miniBtn" onclick="ipcRenderer.send('quit')">X</div>
        </div>
    </div>

    <div class="home active menu">
        <section id="gameDirectory">
            <h2>Game directory</h2>
            <div class="actions">
                <div class="input">
                    <div class="fileSelector">
                        <img src="assets/img/icons/files-folder.png" alt="browse">
                        <input type="text" onkeyup="saveInput(this)" id="gameDirectoryInput" name="gameDirectory" placeholder="game directory path">
                    </div>
                    <button>
                        <img src="assets/img/icons/next-transparent.png" alt="next">
                    </button>
                </div>
                <button>AUTO DETECT</button>
            </div>
        </section>
    </div>

    <div class="settings menu">
        settings
    </div>

    <div class="library menu">
        library
    </div>

    <script>
        const { ipcRenderer, shell } = require('electron');

        window.onkeyup = (e) => {
            if (e.keyCode == 116) {
                window.location.reload()
                console.log('reloading...')
            }
            if (e.keyCode == 123) {
                ipcRenderer.send('open-devtools')
            }
        }
    </script>
</body>

</html>
