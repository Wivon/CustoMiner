<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustoMiner</title>

    <!-- links -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/app.js" defer></script>
</head>

<body>
    <div class="nav">
        <div class="left">
            <img src="assets/img/icons/CustoMinerICONx128.png" alt="appIcon">
            <div class="actions">
                <a href="#home" class="active">HOME</a>
                <a href="#settings">SETTINGS</a>
                <a href="#library">LIBRARY</a>
                <div class="activeMenuIndicator"></div>
            </div>
        </div>
        <div class="right">
            <div class="minimizeBtn miniBtn" onclick="ipcRenderer.send('minimize')">-</div>
            <div class="minimizeBtn miniBtn" onclick="ipcRenderer.send('minimize')"><div class="square"></div></div>
            <div class="closeBtn miniBtn" onclick="ipcRenderer.send('quit')">X</div>
        </div>
    </div>

    <div class="home active">
        <div style="width: 1000px; height: 160px; background: var(--secondary-action-backgrnd); margin-right:auto; margin-left:auto; margin-top: 100px;"></div>
    </div>

    <script>
        const { ipcRenderer, shell } = require('electron');

        window.onkeyup = (e) => {
            if (e.keyCode == 116) {
                window.location.reload()
                console.log('reloading...')
            }
            if (e.keyCode == 123) {
                ipcRenderer.send('open-devtools')
            }
        }
    </script>
</body>

</html>
