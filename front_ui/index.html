<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustoMiner</title>

    <!-- links -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/app.js" defer></script>
</head>

<body>
    <div class="nav">
        <div class="left">
            <img src="assets/img/icons/CustoMinerICONx128.png" alt="appIcon">
            <div class="actions">
                <a href="#home" class="active">HOME</a>
                <a href="#settings">SETTINGS</a>
                <a href="#library">LIBRARY</a>
                <div class="activeMenuIndicator"></div>
            </div>
        </div>
        <div class="right">
            <div class="minimizeBtn miniBtn" onclick="ipcRenderer.send('minimize')">-</div>
            <div class="minimizeBtn miniBtn" onclick="ipcRenderer.send('toggle-maximize')">
                <div class="square"></div>
            </div>
            <div class="closeBtn miniBtn" onclick="ipcRenderer.send('quit')">X</div>
        </div>
    </div>

    <div class="home active menu">
        <section id="gameDirectory">
            <h2>Game directory</h2>
            <div class="actions">
                <div class="input">
                    <div class="fileSelector">
                        <img src="assets/img/icons/files-folder.png" alt="browse">
                        <input type="text" onkeyup="saveInput(this)" id="gameDirectoryInput" name="gameDirectory"
                            placeholder="game directory path">
                    </div>
                    <button>
                        <img src="assets/img/icons/next-transparent.png" alt="next"
                            onclick="document.getElementById('addNew').scrollIntoView();">
                    </button>
                </div>
                <button>AUTO DETECT</button>
            </div>
        </section>

        <section id="addNew">
            <div class="container">
                <div class="card">
                    <img src="assets/img/banners/banner_shaderpacks_card.png" alt="shaderpacks banner">
                    <div class="add">
                        <p class="name">Shaderpacks</p>
                        <button class="addBtn">add</button>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/img/banners/banner_resourcespacks_card.png" alt="resources packs banner">
                    <div class="add">
                        <p class="name">Resources packs</p>
                        <button class="addBtn">add</button>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/img/banners/banner_mods_card.png" alt="mods banner">
                    <div class="add">
                        <p class="name">Mods</p>
                        <button class="addBtn">add</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="settings menu">
        <section>
            <h2>Languages</h2>
            <div class="actions">
                <select name="ThemeSelector" class="ThemeSelector">
                    <option value="fr">English</option>
                    <option value="en">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
        </section>
        <section>
            <h2>Updates</h2>
        </section>
    </div>

    <div class="library menu">
        <button>OPEN SOMETHING</button>
    </div>

    <script>
        const { ipcRenderer, shell } = require('electron');

        window.onkeyup = (e) => {
            if (e.keyCode == 116) {
                window.location.reload()
                console.log('reloading...')
            }
            if (e.keyCode == 123) {
                ipcRenderer.send('open-devtools')
            }
        }
    </script>
</body>

</html>
